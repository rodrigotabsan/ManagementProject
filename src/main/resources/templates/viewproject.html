<!DOCTYPE>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout" 
xmlns:sec="http://www.thymeleaf.org/extras/spring-security" layout:decorator="layout" lang="en">
<head>
<title>Projects : View</title>
</head>
<body>
    <div th:if="${person.role.name == 'ROLE_ADMIN'}">
		<div th:replace="adminmenu :: header"> </div>  
    </div>
    <div th:if="${person.role.name == 'ROLE_USER'}">
		<div th:replace="usermenu :: header"> </div>  
	</div> 
    <div layout:fragment="content" class="container">
        <div class="alert alert-success" th:if="${globalMessage}" th:text="${globalMessage}">Some Success message</div>
        <div th:if="${viewproject.endDate == null}">
        <dl>
            <dt>ID</dt>
            <dd id="id" th:text="${viewproject.id}">123</dd>
            <dt>Name</dt>
            <dd id="name" th:text="${viewproject.name}">Name</dd>
            <dt>Description</dt>
            <dd id="lastname1" th:text="${viewproject.description}">Description</dd>            
            <dt>Start Date</dt>
            <dd id="created" th:text="${#calendars.format(#calendars.createForTimeZone(#dates.year(viewproject.startDate), #dates.month(viewproject.startDate), #dates.day(viewproject.startDate),'UTC'), 'yyyy-MMM-dd')}">July 11, 2012 2:17:16 PM CDT</dd>            
            <dt>Users</dt>
		    <dd th:each="person : ${persons}"
		            th:value="${person.id}"
		            th:text="${person.name} + ' ' + ${person.lastname1} + ' ' + ${person.lastname2}"></dd>
        </dl>
        </div>
        <div th:if="${viewproject.endDate != null}">
        <dl>
            <dt>ID</dt>
            <dd id="id" th:text="${viewproject.id}">123</dd>
            <dt>Name</dt>
            <dd id="name" th:text="${viewproject.name}">Name</dd>
            <dt>Description</dt>
            <dd id="lastname1" th:text="${viewproject.description}">Description</dd>            
            <dt>Start Date</dt>
            <dd id="created" th:text="${#calendars.format(#calendars.createForTimeZone(#dates.year(viewproject.startDate), #dates.month(viewproject.startDate), #dates.day(viewproject.startDate),'UTC'), 'yyyy-MMM-dd')}">July 11, 2012 2:17:16 PM CDT</dd>
            <dt>End Date</dt>
            <dd id="ended" th:text="${#calendars.format(#calendars.createForTimeZone(#dates.year(viewproject.endDate), #dates.month(viewproject.endDate), #dates.day(viewproject.endDate),'UTC'), 'yyyy-MMM-dd')}">July 11, 2012 2:17:16 PM CDT</dd>            
            <dt>Users</dt>
		    <dd th:each="person : ${persons}"
		            th:value="${person.id}"
		            th:text="${person.name} + ' ' + ${person.lastname1} + ' ' + ${person.lastname2}"></dd>            
        </dl>
        </div>
        <div th:if="${person.role.name == 'ROLE_ADMIN'}">
	        <div class="pull-left">
	            <a href="projects" th:href="@{'/project/delete/' + ${viewproject.id}}"> Delete </a> | <a href="formproject.html" th:href="@{'/project/modify/' + ${viewproject.id}}"> Modify </a>
	        </div>
        </div>
    </div>
</body>
</html>
