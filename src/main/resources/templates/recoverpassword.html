<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout"
	xmlns:sec="http://www.thymeleaf.org/extras/spring-security" lang="en">

<head>
<title>Login Page</title>

<link rel="stylesheet" th:href="@{https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css}"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
<style>
.login{
	margin-left:40%;
}
.loginsubmit{
	margin-left:41%;
}
.marginTwoButtons{
	margin-right:5%;
	margin-top:1%;
}
</style>
</head>
<body>
	<div th:fragment="header" class="">
		<nav
			class="navbar navbar-dark bg-dark navbar-expand-lg navbar-light bg-light">
			<a class="navbar-brand" th:href="@{/login}">
		      <img src="/img/logo.png" width="80" height="100" alt="">
		    </a>
		</nav>
	</div>
	<h1>Reset password</h1>
	<div class="container">
		<form id="personForm" th:action="@{/recoverpassword/forgotpassword}"
			th:object="${user}" action="#" method="post"
			class="form-horizontal">
			<div class="form-group login">
					<label class="control-label col-xs-2" for="user"><strong>User</strong></label>
					<div class="col-xs-10">
						<input class="create-user-form" id="user" type="text" title="user"
							th:field="*{user}" /> <span th:if="${#fields.hasErrors('user')}"
							th:errors="*{user}" class="help-block">User Error</span>
					</div>
			</div>
			<div class="form-actions col-xs-offset-2 col-xs-10 loginsubmit">
				<button class="btn btn-primary marginTwoButtons" onclick="window.history.go(-1); return false;" value="Back">Back</button>
				<input type="submit" class="btn btn-primary marginTwoButtons" value="Accept" />
			</div>
		</form>
	</div>

</body>
</html>
