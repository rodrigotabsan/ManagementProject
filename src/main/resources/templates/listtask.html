<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout" 
xmlns:sec="http://www.thymeleaf.org/extras/spring-security" layout:decorator="layout" lang="en">
<head>
<title>Tasks : View all</title>
</head>
<body>
    <div th:if="${person.role.name == 'ROLE_ADMIN'}">
		<div th:replace="adminmenu :: header"> </div>  
    </div>
    <div th:if="${person.role.name == 'ROLE_USER'}">
		<div th:replace="usermenu :: header"> </div>  
	</div> 
        <table class="table table-bordered table-striped">
        <caption>List of tasks</caption> 
            <thead>
                <tr>
                    <th scope="col">Task</th>
                    <th scope="col">Created</th>
                    <th scope="col"></th>
                    <th scope="col"></th>
                </tr>
            </thead>
            <tbody>
                <tr th:if="${tasks.empty}">
                    <td colspan="3">No tasks</td>
                </tr>
                <tr th:each="task : ${tasks}">
                    <td><a href="viewtask.html" th:href="@{'/task/' + ${task.id}}" th:text="${task.name}"> Name </a></td>
                    <td th:text="${#calendars.format(#calendars.createForTimeZone(#dates.year(task.startDate), #dates.month(task.startDate), #dates.day(task.startDate),'UTC'), 'yyyy-MMM-dd')}">July 11, 2012 2:17:16 PM CDT</td>
                    <td><a href="tasks" th:href="@{'/task/delete/' + ${task.id}}" th:text="Delete"> Delete </a></td>
                    <td><a href="formtask.html" th:href="@{'/task/modify/' + ${task.id}}" th:text="Modify"> Modify </a></td>
                </tr>
            </tbody>
        </table>
</body>
</html>
