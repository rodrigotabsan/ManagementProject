<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout"
	xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
	layout:decorator="layout" lang="en">
<head>

<link rel="stylesheet"
	th:href="@{https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css}"

<style>

	width: 74%;
}

.select-user-form {
	width: 36%;
}

.submit-create-user-form {
	margin-left: 36%;

}

	width: 15%;
}
</style>
</head>
<body>
	<div th:fragment="header" class="">

			class="navbar navbar-dark bg-dark navbar-expand-lg navbar-light bg-light">

		      <img src="/img/logo.png" width="80" height="100" alt="">
		    </a>
		</nav>
	</div>
	<h1>Custom error page</h1>
	<ul>
        <li>status: <c:out value="${requestScope.status}" /></li>
        <li>error: <c:out value="${requestScope.error}" /></li>
